<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Customizer</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- htmx CDN -->
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body>
  <div class="flex flex-col items-center bg-blue-50 p-6 rounded-lg shadow-md">
    <div class="bg-gray-100 p-4 rounded-lg mb-4 w-64">
      <form id="dino-form"
            hx-post="/update-dino"
            hx-trigger="change from:input,select"
            hx-target="#dino-svg"
            hx-swap="outerHTML">
        <div class="mb-2">
          <label class="block font-bold text-gray-700 mb-1">Hat</label>
          <select
            name="hat"
            class="w-full border border-gray-300 rounded p-2">
            <option>Party Hat</option>
            <option>Cap</option>
            <option>Top Hat</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="block font-bold text-gray-700 mb-1">Bowtie</label>
          <select
            name="bowtie"
            class="w-full border border-gray-300 rounded p-2">
            <option>Bowtie</option>
            <option>Necklace</option>
            <option>Scarf</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-4">
          <label class="flex items-center">
            <input
              type="checkbox"
              name="balloons"
              class="mr-2"/>
            Balloons
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              name="sunglasses"
              class="mr-2"/>
            Sunglasses
          </label>
          <!-- Add more checkboxes as needed -->
        </div>

        <button
          type="button"
          class="w-full bg-green-500 text-white rounded p-2 mt-4"
          hx-post="/save-dino"
          hx-include="#dino-form"
        >
          Save my dino
        </button>
      </form>
    </div>

    <svg id="dino-svg" width="200" height="200" class="bg-white rounded-full shadow-md">
      <!-- Default dinosaur SVG -->
      <circle cx="100" cy="100" r="80" fill="lightgray" />
      <!-- Additional SVG elements based on selected attributes -->
    </svg>
  </div>
</body>
</html>
