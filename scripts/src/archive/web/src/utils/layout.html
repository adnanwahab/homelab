  const errorLog = [];

  function logErrorToJSON(errorEvent, iframeId) {
      const errorDetails = {
          message: errorEvent.message,
          file: errorEvent.filename,
          line: errorEvent.lineno,
          column: errorEvent.colno,
          iframe: iframeId,
          timestamp: new Date().toISOString()
      };
      errorLog.push(errorDetails);

      // Output error log to console or save to a server
      console.log("Error Log:", JSON.stringify(errorLog, null, 2));
      // Uncomment and modify the fetch call to save to your server
      // fetch("/log-errors", { 
      //     method: "POST", 
      //     headers: { "Content-Type": "application/json" },
      //     body: JSON.stringify(errorLog) 
      // });
  }

  function monitorIframeErrors(iframe, iframeId) {
      iframe.contentWindow.addEventListener("error", (event) => logErrorToJSON(event, iframeId));
  }

  // Set up monitoring for each iframe
  document.querySelectorAll("iframe").forEach((iframe, index) => {
      monitorIframeErrors(iframe, `iframe-${index + 1}`);
  });
</script>

    function showTooltip(event) {
        const tooltip = document.getElementById('tooltip');

        tooltip.style.display = 'block';
        tooltip.style.top = event.clientY + "10px";
        tooltip.style.left = event.clientX + "10px";
    }

    function hideTooltip() {
        const tooltip = document.getElementById('tooltip');

        tooltip.style.display = 'none';
    }
