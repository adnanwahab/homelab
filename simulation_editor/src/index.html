<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mixing HTML and WebGL</title>
        <!-- <link rel="stylesheet" href="./style.css" /> -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            canvas {
                border: 10px solid lightblue;
            }
        </style>
    </head>
    <body class="bg-slate-900 text-white min-h-screen">
        <!-- Keep your scripts -->

        <canvas class="music-game" width="900" height="500"></canvas>
        
        <div class="p-4">
            <div class="mb-4">
                <label for="gravity">Gravity: <span id="gravityValue">1.0</span></label>
                <input type="range" id="gravity" min="0" max="2" step="0.1" value="1.0" class="w-full">
            </div>

            <div class="mb-4">
                <label for="speed">Speed: <span id="speedValue">1.0</span></label>
                <input type="range" id="speed" min="0" max="2" step="0.1" value="1.0" class="w-full">
            </div>

            <div class="mb-4">
                <label for="bounce">Bounce: <span id="bounceValue">0.5</span></label>
                <input type="range" id="bounce" min="0" max="1" step="0.1" value="0.5" class="w-full">
            </div>

            <div id="objectInfo" class="mt-4 p-4 bg-slate-800 rounded">
                <h3>Object Positions:</h3>
                <pre id="positions"></pre>
            </div>
        </div>

        <script type="module" src="./rev_chatkhan_music_game.js"></script>
        
        <script>
            // Get slider elements
            const gravitySlider = document.getElementById('gravity');
            const speedSlider = document.getElementById('speed');
            const bounceSlider = document.getElementById('bounce');
            
            // Get value display elements
            const gravityValue = document.getElementById('gravityValue');
            const speedValue = document.getElementById('speedValue');
            const bounceValue = document.getElementById('bounceValue');
            
            // Update values on slider change
            gravitySlider.addEventListener('input', (e) => {
                gravityValue.textContent = e.target.value;
                // You can emit a custom event or use a global variable to communicate with your game
                window.dispatchEvent(new CustomEvent('gravityChange', { detail: parseFloat(e.target.value) }));
            });

            speedSlider.addEventListener('input', (e) => {
                speedValue.textContent = e.target.value;
                window.dispatchEvent(new CustomEvent('speedChange', { detail: parseFloat(e.target.value) }));
            });

            bounceSlider.addEventListener('input', (e) => {
                bounceValue.textContent = e.target.value;
                window.dispatchEvent(new CustomEvent('bounceChange', { detail: parseFloat(e.target.value) }));
            });

            // Function to update object positions display
            function updatePositions(objects) {
                const positionsElement = document.getElementById('positions');
                let positionText = '';
                objects.forEach((obj, index) => {
                    positionText += `Object ${index + 1}: X=${obj.x.toFixed(2)}, Y=${obj.y.toFixed(2)}\n`;
                });
                positionsElement.textContent = positionText;
            }

            // Expose the update function globally
            window.updatePositions = updatePositions;
        </script>
    </body>
</html>
