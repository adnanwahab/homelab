<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixing HTML and WebGL</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <div id="html-container">
        <!-- Range inputs -->
        <div class="flex flex-col gap-2 mb-4">
            <div class="flex items-center gap-2">
                <label for="abstraction">Level of Abstraction:</label>
                <input type="range" id="abstraction" min="0" max="1" step="0.01" value="0.5">
                <span id="abstraction-value">0.5</span>
            </div>
            <div class="flex items-center gap-2">
                <label for="range1">Parameter 1:</label>
                <input type="range" id="range1" min="0" max="1" step="0.01" value="0.5">
                <span id="range1-value">0.5</span>
            </div>
            <div class="flex items-center gap-2">
                <label for="range2">Parameter 2:</label>
                <input type="range" id="range2" min="0" max="1" step="0.01" value="0.5">
                <span id="range2-value">0.5</span>
            </div>
        </div>

        <!-- Canvases -->
        <div class="flex gap-4">
            <canvas id="canvas1" width="400" height="400"></canvas>
            <canvas id="canvas2" width="400" height="400"></canvas>
        </div>

        <input type="text" id="input-text" placeholder="Enter text">
        <button id="submit-button">Submit</button>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
